
<div class="logclass">
<form class="col-lg-6" [formGroup]="Loginform" (ngSubmit)="onSubmit()">
    
    <div class="mb-3 form-boot">
      <label for="userid" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="userid" placeholder="Enter email id">
      <span *ngIf="!Loginform.get('userid').valid && (userid.touched || submitted) " class="error-msg"> Please enter valid email id.</span>
    </div>
    <div class="mb-3 form-group">
      <label for="psword" class="form-label">Password</label>
      <input type="text" class="form-control" formControlName="psword" placeholder="Enter password">
      <span *ngIf="!psword.valid && (psword.touched || submitted)" class="error-msg"> Please enter valid email id</span>
     
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 150px; width: 150px;">Submit</button>
 
</form>
</div>
